<!DOCTYPE html>
<html>

<head>
  <title>Exercise 1</title>
  <meta charset="utf-8">

  <style>
    .secret {
      display: hidden;
    }
  </style>

  <script id='handlers'>
    function handler(event) {
      debugger;
      console.assert(event.target.innerHTML === 'catch me if you can!', 'event.target.innerHTML');
      console.assert(event.target.nodeName === 'BUTTON', 'event.target.nodeName');
      console.assert(event.target.id === 'hi', 'event.target.id');
      console.assert(event.target.className === 'secret', 'event.target._');
      console.assert(event.type === 'click', 'event.type');
    }
  </script>
</head>

<body>
  <section id='user-interface'>
    <button id='hi' class='secret'>catch me if you can!</button>
  </section>

  <script id='listeners'>
    // I have learnt eventlisterner function first argument for event name is case sensetive
    // Defining the event as a parameter of your handler function is optional but, sometimes (most times), it is useful
    // for the handler function to know about the event that happened. When you do define it this is the e you see in the
    // functions like the ones you mentioned. Remember, the event is just a regular javascript object, with lots of properties on it.
    document.getElementById('hi').addEventListener('click', handler);
  </script>
</body>

</html>
